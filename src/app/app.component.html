<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form #f="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="email">Email address</label>
          <input
          type="email"
          class="form-control"
          id="email"
          ngModel
          name="email"
          email
          required
          #myEmail = "ngModel"
          placeholder="Email">
        </div>

        <span class="help-block" *ngIf="!myEmail.valid && myEmail.touched">Please enter valid email</span>

        <div class="form-group">
          <label for="password">Password</label>
          <input
          type="password"
          class="form-control"
          id="password"
          ngModel
          required
          name="password"
          #myPassword = "ngModel"
          placeholder="Password">
        </div>

        <span class="help-block" *ngIf="!myPassword.valid && myPassword.touched">Please enter valid password</span>

        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
          id="subscription"
          class="form-control"
          [ngModel]="defaultSubscription"
          name="subscription">
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{ subscription }}</option>
          </select>
        </div>

        <button [disabled]="!f.valid" type="submit" class="btn btn-default">Submit</button>
        <span class="help-block" *ngIf="!f.valid && f.touched">Form is invalid</span>

      </form>

      <hr>

      <p>Email: {{ details.email }} </p>
      <p>Password: {{ details.password }} </p>
      <p>subscription: {{ details.subscription }} </p>

    </div>
  </div>
</div>
